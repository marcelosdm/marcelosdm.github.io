<form action="envia-contato.php" method="post" id="contact-form">
    <label for="nome">Nome</label>
    <input type="text" name="name" placeholder="Nome Completo" required>
    
    <label for="phone">Telefone</label>
    <input type="tel" name="phone" placeholder="(16) 12345-6789" required>
    
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="seu@email.com">
    
    <label for="message">Mensagem</label>
    <textarea name="message" id="message" placeholder="Escreva aqui sua mensagem!"></textarea>
    
    <input type="submit" value="Enviar" id="btn-contact">
    
</form>
