<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="container">
    <h1>Agenda de Aulas</h1>
    
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" type="text" class="validate">
                    <label for="name">Student Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone" type="text" class="validate">
                    <label for="phone">Phone Number</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <label for="class_day">Class Day</label>
                    <input id="class_day" type="date" class="datepicker">
                </div>
                <div class="input-field col s4">
                    <label for="class_time" class="active">Class Time</label>
                    <input id="class_time" type="text" class="timepicker">
                </div>            
                <div class="col s4">
                    
                    <div class="input-field inline">
                        <input id="hours" type="number" class="validate" placeholder="Number of hours">
                        <label for="hours" data-error="wrong" data-success="right">Hours</label>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s6">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Trial Lesson</option>
                        <option value="2">Speaking</option>
                        <option value="3">Regular Class</option>
                    </select>
                    <label>Type Select</label> 
                </div>
                <div class="input-field col s6">
                    <label for="price">Price</label>
                    <input type="text" id="price" class="validate" placeholder="00,00">
                </div>
            </div>
            
            <button class="btn waves-effect waves-light blue darken-3" type="submit" name="action">Submit
                <i class="material-icons right">done_all</i>
            </button>            
        </form>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
